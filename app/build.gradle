apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "jcotter.listenmoe"
        minSdkVersion 21 // 19 in the future, possibly
        targetSdkVersion 25
        versionCode 14
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            useProguard false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.neovisionaries:nv-websocket-client:1.30' // Apache 2.0 | https://github.com/TakahikoKawasaki/nv-websocket-client
    compile 'com.squareup.okhttp3:okhttp:3.6.0' // Apache 2.0 | https://github.com/square/okhttp
    compile 'com.google.android.exoplayer:exoplayer:r2.0.4' // Apache 2.0 | https://github.com/google/ExoPlayer

    //compile 'com.google.android.gms:play-services:10.2.0' // Required for Android 19 (Soon, Maybe, Possibly)
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta5'
}
