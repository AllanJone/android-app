apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId 'jcotter.listenmoe'
        minSdkVersion 21  // TODO: 19 in the future, possibly
        targetSdkVersion 25
        versionCode 14
        versionName '1.4'

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix ' DEBUG'

            minifyEnabled false
            useProguard false
        }
    }
}

ext {
    supportLibVersion = '25.4.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //compile 'com.google.android.gms:play-services:10.2.0' // Required for Android 19 (Soon, Maybe, Possibly)
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:support-v4:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"

    compile 'com.neovisionaries:nv-websocket-client:1.31' // Apache 2.0 | https://github.com/TakahikoKawasaki/nv-websocket-client
    compile 'com.squareup.okhttp3:okhttp:3.6.0' // Apache 2.0 | https://github.com/square/okhttp
    compile 'com.google.android.exoplayer:exoplayer:r2.3.1' // Apache 2.0 | https://github.com/google/ExoPlayer
    compile 'com.google.code.gson:gson:2.8.0' // Apache 2.0 | https://github.com/google/gson
    compile 'de.hdodenhof:circleimageview:2.1.0' // Apache 2.0 | https://github.com/hdodenhof/CircleImageView

    compile 'com.jakewharton:butterknife:8.6.0' // Apache 2.0 | https://github.com/JakeWharton/butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
}
